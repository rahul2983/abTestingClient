<div class="container">
  <!-- <div [hidden]="submitted"> -->
    <h4>Test Input Form</h4>
    <form (ngSubmit)="onSubmit()" #InputForm="ngForm">
      <div class="form-group">
        <label for="name">AB Test URL</label>
        <input #testURLVal type="text" class="form-control" id="name" name="urlName" required [(ngModel)]="inputInfo.url" #url="ngModel">
        <div [hidden]="url.valid || url.pristine" class="alert alert-danger">
          URL is required
        </div>
        TODO: remove this: {{inputInfo.url}}
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!InputForm.form.valid">Submit</button>
    </form>
  <!-- </div> -->
</div>
<br/>
<div *ngIf="submitted" class="container">
  <iframe #pageDOM (load)="onLoad()" width="100%" height="300px" [src]="safeURL"></iframe>
  <!-- TODO: Disable all links within iframe -->
</div>

<div *ngIf="loaded" class="container">
  Loaded DOM
</div>

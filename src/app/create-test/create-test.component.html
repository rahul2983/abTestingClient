<div class="container">
  <h4>Create your AB Test</h4>
  <form (ngSubmit)="onSubmit()" #InputForm="ngForm" id="inputForm">
    <div class="form-group">
      <label for="name">URL</label>
      <input type="text" class="form-control" id="name" name="urlName" required [(ngModel)]="inputInfo.url" #url="ngModel">
      <div [hidden]="url.valid || url.pristine" class="alert alert-danger">
        URL is required
      </div>
  
      <br />

      <label for="testName">Name</label>
      <input type="text" class="form-control" id="testName" name="testName" required [(ngModel)]="inputInfo.testName" #testName="ngModel">
      <div [hidden]="testName.valid || testName.pristine" class="alert alert-danger">
        Test Name is required
      </div>
  
      <br />

      <label for="testDescription">Description</label>
      <input type="text" class="form-control" id="testDescription" name="testDescription" required [(ngModel)]="inputInfo.testDescription" #testDescription="ngModel">
      <div [hidden]="testDescription.valid || testDescription.pristine" class="alert alert-danger">
        Test Description is required
      </div>

      <br/>

      <label for="testTypeMethod">Select Type of AB Test Creation</label>
      <select class="form-control" id="testTypeMethod" [(ngModel)]="inputInfo.testType" name="testTypeMethod" #testTypeMethod="ngModel">
        <option *ngFor="let testType of testTypes" value="{{ testType }}">
          {{ testType }}
        </option>
      </select>
      <div [hidden]="testTypeMethod.valid || testTypeMethod.pristine" class="alert alert-danger">
        Test Type is required
      </div>

    </div>
    
    <!-- Enable the button only when a test type is selected -->
    <button type="submit" class="btn btn-success" [disabled]="!InputForm.form.valid">Create</button>
  </form>
</div>
